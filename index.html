<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>

<body>
    <header class="masthead">
        <h1 class="masthead-heading">Shopping List</h1>
    </header>

    <section class="shopping-list">
        <form class="add-item">
            <input type="text" class="input" value="">
            <input type="submit" class="input-button" value="ADD">
        </form>

        <section class="buy-items">
            <h2 class="buy-header">TO BUY</h2>
            <ul class="buy-list">
                <li class="list-contents"></li>
            </ul>
        </section>

        <section class="bought-items">
            <h2 class="bought-header">BOUGHT</h2>
            <ul class="bought-list">
                <li class="list-contents"></li>
                <li class="checkbox">
                    <button class="checkbox-button">âœ“</button><span class="list-checkbox"></span>
                    <button class="crossbox-button">x</button>
                </li>
            </ul>
        </section>

        <footer>
            <button id="clearall">Clear All</button>
        </footer>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
