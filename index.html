<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>

<body>
    <header class="masthead">
        <h1 class="masthead-heading">Shopping List</h1>
    </header>

    <section class="shopping-list">

        <input type="text" class="add-item" value="">
        <input type="submit" class="input-button" value="ADD">


        <section class="buy-items">
            <h2 class="buy-header">TO BUY</h2>

            <ul class="buy-list">
            </ul>
        </section>

        <!-- while building the HTML and CSS for this app, we need the 2 LIs bellow,
                but after we finish HTML and CSS phase, the JS file will create them dynamicaly,
                so we can comment them out when the app is ready for delivery

                <li class="list">
                    <button class="checkbox-button">✓</button>
                        <span class="list-contents">Apples</span>
                    <button class="crossbox-button">x</button>
                </li>

                <li class="list">
                    <button class="checkbox-button">✓</button>
                        <span class="list-contents">Oranges</span>
                    <button class="crossbox-button">x</button>
                </li>

            </ul>
        </section>  -->

        <footer>
            <button id="clearall">CLEAR ALL</button>
        </footer>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
